name: "Audit Node Repo"

on:
  workflow_call:
    inputs:
      path:
        type: string
        required: true
      repo:
        type: string
        required: true
      repo_name:
        type: string
        required: true
    secrets:
      token:
        required: true
      personal_access_token:
        required: true

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:  
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v4

      - name: "Configure Git"
        run: |
          git config user.name jpfulton
          git config user.email jpatrick.fulton@gmail.com

      - name: "Git Pull"
        run: |
          git pull

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: "Update Yarn Version"
        run: corepack enable && yarn set version stable

      - name: "Install Primary Project Dependencies"
        run: yarn install

      - name: "Create Working and Reports Directories"
        run: |
          mkdir -p working/${{ inputs.repo_name }}
          mkdir -p reports/node_projects/

      - name: "Check out repo to working directory"
        uses: actions/checkout@v4
        with:
          path: working/${{ inputs.repo_name }}
          repository: ${{ inputs.repo }}
          token: ${{ secrets.personal_access_token }}

      - name: "Install Dependencies for Target Project: ${{ inputs.repo_name }}"
        working-directory: working/${{ inputs.repo_name }}
        run: yarn install

      - name: "Run Dependency Audit Report on Target Project"
        env:
          PROJECT_PATH: ./working/${{ inputs.repo_name }}
        run: |
          node ./node_auditor/logger.js > reports/node_projects/${{ inputs.repo_name }}.md

      - name: "Commit Report"
        continue-on-error: true
        run: |
          git pull
          git add -A .
          git commit -m "Generated reports [skip ci]"
          git push


      
          

      
      
